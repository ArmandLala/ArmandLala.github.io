  <style>
    /* Solo stili specifici per Contacts page, compatibili con il CSS generale */

    /* Contenitore principale centrato */
    .main-center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 48px;
      padding-bottom: 80px;
    }

    /* Glassbox per icone e form */
    .glass-box.contacts-cover,
    .glass-box.contact-form-box {
      display: flex;
      flex-direction: row;
      gap: 58px;
      align-items: center;
      justify-content: center;
      padding: 54px 46px;
      flex-wrap: wrap;
    }

    /* Pulsanti icone */
    .contact-icon-btn {
      width: 84px;
      height: 84px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30,40,60,0.35);
      box-shadow: 0 2px 16px rgba(30,40,60,0.13);
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.14s, background 0.15s;
    }

    .contact-icon-btn:hover {
      transform: scale(1.08) translateY(-2px);
      background: rgba(80,140,255,0.20);
    }

    .contact-icon-btn svg {
      width: 38px;
      height: 38px;
      fill: none;
      stroke: #fff;
      stroke-width: 2.3px;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .contact-icon-btn:active svg {
      stroke: #70caff;
    }

    /* Popup email copiato */
    #copied-popup {
      position: fixed;
      left: 50%;
      bottom: 42px;
      transform: translateX(-50%);
      background: rgba(30, 40, 60, 0.89);
      color: #fff;
      font-size: 1.13em;
      padding: 13px 22px;
      border-radius: 14px;
      box-shadow: 0 3px 20px rgba(40,60,110,0.19);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.28s;
      letter-spacing: 1px;
    }

    #copied-popup.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Form */
    form.contact-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 9px;
    }

    form.contact-form input,
    form.contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1em;
      resize: vertical;
    }

    form.contact-form input::placeholder,
    form.contact-form textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    form.contact-form button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: rgba(80,140,255,0.25);
      color: #fff;
      font-weight: 600;
      transition: 0.2s;
    }

    form.contact-form button:hover {
      background: rgba(80,140,255,0.4);
    }

    /* Responsive mobile */
    @media (max-width: 600px) {
      .glass-box.contacts-cover, .glass-box.contact-form-box {
        flex-direction: column;
        gap: 34px;
        padding: 34px 6vw;
      }
      .contact-icon-btn {
        width: 62px;
        height: 62px;
      }
      .contact-icon-btn svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>

<div class="project-glass-wrapper">

  <!-- ICONS -->
  <div class="glass-box contacts-cover">
    <a class="contact-icon-btn" href="https://www.instagram.com/charlie_ff/" target="_blank" title="Instagram">
      <svg viewBox="0 0 48 48">
        <rect x="9" y="9" width="30" height="30" rx="8"/>

        <circle cx="34" cy="14" r="2.2"/>

    <button class="contact-icon-btn" id="copy-mail-btn" title="Copy e-mail address">
      <svg viewBox="0 0 48 48">
        <rect x="8" y="13" width="32" height="22" rx="6"/>
        <polyline points="8,13 24,28 40,13"/>
      </svg>
    </button>
  </div>
  <div id="copied-popup">E-mail address copied!</div>

  <!-- FORM -->
  <div class="glass-box contact-form-box">
    <form class="contact-form" action="https://formspree.io/f/xojndlnq" method="POST">
      <input type="text" name="name" placeholder="Your full name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <input type="tel" name="phone" placeholder="Phone (optional)">
      <textarea name="message" rows="6" placeholder="Your message" required></textarea>

<!-- Scripts -->
<script src="/js/p5.js"></script>

<script>
  const yourEmail = "armand.lala0@gmail.com";
  const btn = document.getElementById("copy-mail-btn");
  const popup = document.getElementById("copied-popup");
  btn.addEventListener("click", () => {
    navigator.clipboard.writeText(yourEmail).then(() => {
      popup.classList.add("visible");
      setTimeout(() => { popup.classList.remove("visible"); }, 1700);
    });
  });

  const textarea = document.querySelector('textarea[name="message"]');
  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  });
</script>
